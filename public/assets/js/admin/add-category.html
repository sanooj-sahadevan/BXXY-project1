<head>

    <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />

    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/admin">Admin Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/admin/product-details">All Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/user-details">All Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/categories">All Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/admin-orders">All Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/coupon-details">All Coupons</a>
          </li>

            <a class="nav-link" href="/admin/sales-report">All Sales</a>
          </li>
          <a class="nav-link" href="/admin/login">Logout</a>
        </ul>
      </div>
    </nav>
<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Add Category</h2>
        {{#if categoryErr}}
          <p>{{categoryErr}}</p>
        {{/if}}
        <form action="/admin/add-category" method="POST" >
          <label for="">Category Name</label>
          <input type="text" name="category" class="form-control" />
          {{!-- <label for="">Description</label>
          <input type="text" name="description" class="form-control" /> --}}
          <button type="submit" class="btn btn-success mt-5">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>
