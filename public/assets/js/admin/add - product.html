<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Add Product</h2>
        <form action="/admin/add-product" method="POST" enctype="multipart/form-data">
          <label for="">Name</label>
          <input type="text" name="Name" class="form-control" />
          <label for="cars">Choose a Category</label>
          <select name="Category" id="Category" class="form-control">
            <option value=""></option>
            {{#each categories}}
              <option value="{{this.category}}">{{this.category}}</option>
            {{/each}}
          </select>
          <label for="cars">Choose a Subcategory</label>
          <select name="Subcategory" id="Subcategory" class="form-control">
            <option value=""></option>
            <option value="Sports">Sports</option>
            <option value="Casual">Casual</option>
            <option value="Formal">Formal</option>
          </select>
          <label for="">Price</label>
          <input type="text" name="Price" class="form-control" />
          <label for="">Stock</label>
          <input type="Number" name="Stock" class="form-control" />
          <label for="">Description</label>
          <input type="text" name="Description" class="form-control" />
          <label for="">Image</label>
          <input type="file" name="Image" class="form-control" required />
          <label for="">subImage</label>
          <input type="file" name="subImage" class="form-control" required multiple/>
          {{!-- <label for="">Image</label>
          <input type="file" id="form3Example1c" name="image" class="form-control" placeholder="image" required  />
          <label for="">Side Image</label>
          <input type="file" id="form3Example1c" name="sideimage" class="form-control" placeholder="image" required multiple /> --}}

          <button type="submit" class="btn btn-success mt-5">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
